<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(_, ~{::#contents}, _)}">
<body>
<div id="contents">

           class="btn btn-sm btn-outline-secondary">Create Report</a>
    </div>
</div>
</body>
</html>
