<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<!-- meta tags -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- bootstrap css -->
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" href="../static/css/main.css"
	th:href="@{/css/main.css}">

<title>Bullseye Inventory Management System</title>
</head>

<body>
	<!-- navbar -->
	<div th:insert="/fragments/navbar :: navbar"></div>

	<!-- sidebar -->
	<div class="container-fluid" id="main">
		<div class="row row-offcanvas row-offcanvas-left ">
			<div class="col-md-3 col-lg-2 sidebar-offcanvas vh-100 bg-light pl-0"
				id="sidebar" role="navigation">
				<div th:insert="/fragments/sidebar :: sidebar"></div>
			</div>
			<div class="col main pt-5 mt-3">
				<h1 class="display-5 d-none d-sm-block">Edit Product</h1>

				<hr>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-md-12">
							<form th:action="@{/product/save}" th:object="${product}"
								method="POST">

								<div class="row align-items-center mt-3">
									<label class="control-label col-sm-1">Product ID</label>
									<div class="col-sm-4">
										<input type="text" class="form-control" th:field="*{prodId}"
											readonly="readonly">
									</div>
								</div>

								<div class="row align-items-center mt-3">
									<label class="control-label col-sm-1">SKU</label>
									<div class="col-sm-4">
										<input type="text" class="form-control" th:field="*{prodSKU}">
									</div>
									<label class="control-label col-sm-1">Name</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" th:field="*{prodName}">
									</div>
								</div>

								<div class="row align-items-center mt-3">
									<label class="control-label col-sm-1">Category</label>
									<div class="col-sm-4">
										<select class="form-control" name="prodCategory">
											<option selected>Select Product Category</option>
											<option th:each="prodCategory :${prodCategories}"
												th:value="${prodCategory}" th:text="${prodCategory}">Categories
											
										</select>
									</div>
									<label class="control-label col-sm-1">Brand</label>
									<div class="col-sm-6">
										<input type="text" class="form-control"
											th:field="*{prodBrand}">
									</div>
								</div>

								<div class="row align-items-center mt-3">
									<label class="control-label col-sm-1">Description</label>
									<div class="col-sm-11">
										<textarea class="form-control" rows="2"
											th:field="*{prodDescription}"></textarea>
									</div>
								</div>

								<div class="row align-items-center mt-3">
									<label class="control-label col-sm-1">Size</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" th:field="*{prodSize}">
									</div>
									<label class="control-label col-sm-1">Color</label>
									<div class="col-sm-5">
										<input type="text" class="form-control"
											th:field="*{prodColor}">
									</div>
								</div>

								<div class="row align-items-center mt-3">
									<label class="control-label col-sm-1">Location</label>
									<div class="col-sm-5">
										<input type="text" class="form-control"
											th:field="*{prodLocation}"> <small
											class="form-text text-muted">Aisle Code (2 letters) +
											Shelf Code (3 numbers) e.g. AA333</small>
									</div>
									<label class="control-label col-sm-1">Price</label>
									<div class="col-sm-5">
										<input type="text" class="form-control"
											th:field="*{prodPrice}"> <small
											class="form-text text-muted">Enter value in amount
											format</small>
									</div>
								</div>

								<!-- <div class="row align-items-center mt-3">
									<label class="control-label col-sm-1">Status</label>
									<div class="col-sm-5">
										<select class="form-control" name="prodStatus">
											<option value="0">Select Product Status</option>
											<option th:each="prodStatus :${prodStatus}"
												th:text="${prodStatus.prodStatus}">Status
										</select>
									</div>
								</div> -->
								
								<div class="row align-items-center mt-3">
									<label class="control-label col-sm-1">Status</label>
									<div class="col-sm-5">
										<input type="radio" th:field="*{prodStatus}" value="Continued"/> Continued  &nbsp;&nbsp;
										<input type="radio" th:field="*{prodStatus}" value="Discontinued"/> Discontinued
									</div>
								</div>

								<div class="row justify-content-start mt-4">
									<div class="col">
										<a href="/product/save">
											<button type="submit" class="btn btn-success">Save</button>
										</a> <a href="/product">
											<button type="button" class="btn btn-danger">Cancel</button>
										</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--footer-->
	<footer class="container-fluid fixed-bottom">
		<p class="text-center">Â©2022 Bullseye IMS. Developed by Dartworks</p>
	</footer>

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://kit.fontawesome.com/a69fb56bf5.js"
		crossorigin="anonymous"></script>
	<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
	
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>
</html>
