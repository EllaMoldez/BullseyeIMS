<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Student</title>
</head>
<body>
	<div align="center">
		<h1>Edit Product</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${product}"
			method="post">
			<table border="0">
				<tr>
					<td>Product ID:</td>
					<td><input type="text" th:field="*{prodId}" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>Product SKU:</td>
					<td><input type="text" th:field="*{prodSKU}" /></td>
				</tr>
				<tr>
					<td>Product Name:</td>
					<td><input type="text" th:field="*{prodName}" /></td>
				</tr>
				<tr>
					<td>Category:</td>
					<td><input type="text" th:field="*{prodCategory}" /></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><input type="text" th:field="*{prodDescription}" /></td>
				</tr>
				<tr>
					<td>Color:</td>
					<td><input type="text" th:field="*{prodColor}" /></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><input type="text" th:field="*{price}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
