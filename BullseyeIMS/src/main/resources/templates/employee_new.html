<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<!-- meta tags -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- bootstrap css -->
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" href="../static/css/main.css"
	th:href="@{/css/main.css}">

<title>Bullseye Inventory Management System</title>
</head>

<body>
	<!-- navbar -->
	<div th:insert="/fragments/navbar :: navbar"></div>

	<!-- sidebar -->
	<div class="container-fluid" id="main">
		<div class="row row-offcanvas row-offcanvas-left ">
			<div class="col-md-3 col-lg-2 sidebar-offcanvas vh-100 bg-light pl-0"
				id="sidebar" role="navigation">
				<div th:insert="/fragments/sidebar :: sidebar"></div>
			</div>
			<div class="col main pt-5 mt-3">
				<h1 class="display-5 d-none d-sm-block">Create New Employee</h1>

				<hr>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-md-12">
							<form class="form-group" th:action="@{/employee/save}"
								th:object="${employee}" method="POST">

								<div class="row align-items-center mt-3">
									<label class="control-label col-sm-2">First Name</label>
									<div class="col-sm-4">
										<input type="text" class="form-control pull-left"
											placeholder="First Name" th:field="*{empFirstName}">
									</div>
									<label class="control-label col-sm-2">Last Name</label>
									<div class="col-sm-4">
										<input type="text" class="form-control pull-left"
											placeholder="Last Name" th:field="*{empLastName}">
									</div>
								</div>

								<div class="row align-items-center mt-3">
									<label class="control-label col-sm-2">Email</label>
									<div class="col-sm-4">
										<input type="email" class="form-control pull-left"
											placeholder="Email Address" th:field="*{empEmail}">
									</div>
									<label class="control-label col-sm-2">Contact Number</label>
									<div class="col-sm-4">
										<input type="text" class="form-control pull-left"
											placeholder="Contact Number" th:field="*{empContact}">
									</div>
								</div>

								<div class="row align-items-center mt-3">
									<label class="control-label col-sm-2">Department</label>
									<div class="col-sm-4">
										<select class="form-control pull-left" name="empDepartment">
											<option selected>Select Department</option>
											<option th:each="empDepartment :${empDepartment}" th:value="${empDepartment}"
												th:text="${empDepartment}">Department</option>
										</select>
									</div>
									<label class="control-label col-sm-2">Job Role</label>
									<div class="col-sm-4">
										<select class="form-control pull-left" name="empJobRole">
											<option selected>Select Job Role</option>
											<option th:each="empJobRole :${empJobRole}"
												th:text="${empJobRole}">Job Role
										</select>
									</div>
								</div>

								<div class="row justify-content-start mt-4">
									<div class="col">
										<a href="/employee/save">
											<button type="submit" class="btn btn-success">Save</button>
										</a> <a href="/employee">
											<button type="button" class="btn btn-danger">Cancel</button>
										</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--footer-->
	<footer class="container-fluid fixed-bottom">
		<p class="text-center">Â©2022 Bullseye IMS. Developed by Dartworks</p>
	</footer>

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://kit.fontawesome.com/a69fb56bf5.js"
		crossorigin="anonymous"></script>
	<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>
</html>
