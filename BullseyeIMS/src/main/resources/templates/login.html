<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bullseye IMS - Login</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
	<div class="container" id="container">
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Bullseye</h1>
					<h5>Inventory Management System</h5>
					<img th:src="@{images/img_1.jpg}">
				</div>
			</div>
		</div>
		<div class="form-container log-in-container">
			<form class="login-form" method="POST" th:action="@{/login}">
				<h2 class="form-heading">Welcome</h2>
				<p>Please login with your employee account</p>
				<div class="form-group">
					<span th:text="${message}"></span> <input name="empUserName"
						type="text" class="form-control" placeholder="Username"
						autofocus="true" required /> <input name="empPassword"
						type="password" class="form-control" placeholder="Password"
						required /> <span class="has-error" th:text="${error}"></span> <input
						type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

					<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
			<!-- 		<h4 class="text-center"><a href="/registration">Create an account</a></h4> -->
					
				</div>
			</form>
		</div>
	</div>
	<div class="bottom-container">
		<p>Â©2022 Bullseye IMS. Developed by Dartworks</p>
	</div>

</body>
</html>
