<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout(_, ~{::#contents}, ~{::script})}">
<body>
	<div id="contents">
		<div
			class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
			<h2 class="h2" th:text="${order != null} ? 'Success' : 'Error'">Success</h2>
		</div>
		<div class="col">
			<div th:if="${order != null}" class="alert alert-success"
				role="alert">
				<h4 class="alert-heading">
					<i class="bi bi-check-circle-fill me-2"></i>Order has been created.
				</h4>
				<hr>
				<p class="mb-1"
					th:text="|Employee: ${order.employee.empFirstName} ${order.employee.empLastName}"></p>
				<p class="mb-1" th:text="|Order number: ${order.oId}|"></p>
				<a th:with="url=@{/orders(id=${order.orderId})}"
					th:onclick="document.location.replace([[${url}]])"
					class="btn btn-success my-2">Order Details</a>
			</div>
		</div>
	</div>
	<script>
		sessionStorage.clear();
	</script>
</body>
</html>
