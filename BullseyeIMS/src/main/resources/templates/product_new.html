<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bullseye Inventory Management System</title>
<!-- <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/dashboard/"> -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}">
<link href="../static/css/style.css" rel="stylesheet"
	th:href="@{/css/style.css}">
<!-- Custom styles for this template -->
<link href="../static/css/dashboard.css" rel="stylesheet"
	th:href="@{/css/dashboard.css}">
</head>
<body>
	<div th:insert="/fragments/header :: header"></div>
	<div class="container-fluid">
		<div class="row">
			<div th:insert="/fragments/sidebar :: sidebar"></div>
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2">Create New Product</h1>
				</div>
				<br />
				<form action="#" th:action="@{/product/save}" th:object="${product}"
					method="POST">

					<table border="0" cellpadding="10">
						<tr>
							<td>Product SKU</td>
							<td><input type="text" th:field="*{prodSKU}" /></td>
						</tr>
						<tr>
							<td>Product Name</td>
							<td><input type="text" th:field="*{prodName}" /></td>
						</tr>
						<tr>
							<td>Category</td>
							<td><select th:field="*{prodCategory}">
									<option value="0">Select Product Category</option>
									<option th:each="prodCategory :${prodCategories}"
										th:text="${prodCategory}">Categories
							</select></td>
						</tr>
						<tr>
							<td>Description</td>
							<td><input type="text" th:field="*{prodDescription}" /></td>
						</tr>
						<tr>
							<td>Color</td>
							<td><input type="text" th:field="*{prodColor}" /></td>
						</tr>
						<tr>
							<td>Price</td>
							<td><input type="text" th:field="*{price}" /></td>
						</tr>
						<tr>
							<td>Status</td>
							<td><select th:field="*{prodStatus}">
									<option value="0">Select Product Status</option>
									<option th:each="prodStatus :${prodStatus}"
										th:value="${prodStatus}" th:text="${prodStatus}"></option>
							</select></td>
						</tr>

						<td colspan="2"><a href="/product/save">
								<button type="submit" class="btn btn-sm btn-primary">Save</button>
						</a> <a href="/product">
								<button type="button" class="btn btn-sm btn-danger">Cancel</button>
						</a></td>

					</table>
				</form>
				<div th:insert="/fragments/footer :: footer"></div>
			</main>
		</div>
	</div>
	<script src="../static/js/bootstrap.bundle.min.js"
		th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
		integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
		integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
		crossorigin="anonymous"></script>
	<script src="../static/js/dashboard.js" th:src="@{/js/dashboard.js}"></script>



</body>
</html>
