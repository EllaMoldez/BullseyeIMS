<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::#contents}, _)}">
<head>
    <title>Orders</title>
</head>
<body>
<div id="contents">
    <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <div>
            <h1 class="h2">Orders</h1>
            <!-- <h6 class="h6"
                th:text="|Total: ${#numbers.formatDecimal(totalOrdersPrice ?: 0, 1, 'DEFAULT', 2, 'DEFAULT')}|">
                Total: 1399.99
            </h6> -->
        </div>
        <div class="btn-toolbar gap-1">
            <div id="sort-menu" th:replace="~{fragments/sort-menu :: sort-menu('oId-Order Number, orderCreated-Date Created, employee-Employee')}"></div>
            <a th:href="@{/createOrder}"
					class="btn btn-sm btn-outline-secondary mx-1"> <i
					class="bi bi-plus-circle"></i>&nbsp;Add Order
				</a>
            <div th:replace="~{fragments/export-btn-group :: export-btn-group(@{/api/orders?format=json})}"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div th:replace="~{fragments/search-bar :: search-bar(@{/orders}, _)}"></div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Order No.</th>
                <th scope="col">Date/Time</th>
                <th scope="col">Employee</th>
                <th scope="col">Total Price</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(orders)}">
                <td colspan="6">No orders recorded.</td>
            </tr>
            <tr th:each="order, status : ${order}">
                <td th:text="${status.count + ((currentPage - 1) * pageSize)}">1</td>
                <td th:text="${order.oId}">Order Id</td>
                <td th:text="${#dates.format(order.oId, 'dd MMMM yyyy / HH:mm')}"></td>
                <td th:text="|${order.employee.empFirstName} ${order.employee.empLastName}">Employee Name</td>
                <td th:text="${#aggregates.sum(order.orderItems.![totalPrice])}">1000</td>
                <td>
                    <a th:href="@{/order(orderId=${order.orderId})}" class="link-secondary">
                    	<i class="bi bi-info-circle-fill"></i></a>
                    &nbsp;
                    <a onclick="updateOrderHandler(event)" th:href="@{/updateOrder(orderId=${order.orderId})}"
                       class="link-secondary"><i class="bi bi-pencil-fill"></i></a>
                    &nbsp;
                    <a data-link-type="confirmDelete" th:href="@{/deleteOrder(orderId=${order.orderId})}"
                       class="link-secondary"><i class="bi bi-trash-fill"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center text-secondary mb-3">
        <div th:replace="~{fragments/pagination :: pagination}"></div>
    </div>
</div>
</body>
</html>
