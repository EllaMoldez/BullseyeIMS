<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bullseye Inventory Management System</title>
<!-- <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/dashboard/"> -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}">
<link href="../static/css/style.css" rel="stylesheet"
	th:href="@{/css/style.css}">
<!-- Custom styles for this template -->
<link href="../static/css/dashboard.css" rel="stylesheet"
	th:href="@{/css/dashboard.css}">
</head>
<body>
	<div th:insert="/fragments/header :: header"></div>
	<div class="container-fluid">
		<div class="row">
			<div th:insert="/fragments/sidebar :: sidebar"></div>
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2">Products</h1>
					<div class="btn-toolbar mb-2 mb-md-0">
						<div class="btn-group me-2">
							<button type="button" class="btn btn-sm btn-outline-secondary">Export
								List</button>
						</div>
						<a href="/product/add">
							<button type="button" class="btn btn-sm btn-outline-primary">
								<span data-feather="box" class="align-text-bottom"></span> New
								Product
							</button>
						</a>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table table-striped table-sm">
						<thead>
							<tr>
								<th scope="col">Product ID</th>
								<th scope="col">SKU</th>
								<th scope="col">Name</th>
								<th scope="col">Category</th>
								<!-- <th scope="col">Supplier</th> -->
								<th scope="col">Price</th>
								<th scope="col">Status</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="Product : ${productList}">
								<td th:text="${Product.prodId}">Product ID</td>
								<td th:text="${Product.prodSKU}">SKU</td>
								<td th:text="${Product.prodName}">Name</td>
								<td th:text="${Product.prodCategory}">Category</td>
								<td th:text="${Product.price}">Price</td>
								<td th:text="${Product.prodStatus}">Status</td>

								<td><a th:href="@{'/product/edit/' + ${Product.prodId}}">
										<button type="button" class="btn btn-sm btn-primary">
											<span data-feather="edit"></span> Edit
										</button>
								</a> &nbsp; <a
									th:href="@{'/product/delete/' + ${Product.prodId}}">
										<button type="button" class="btn btn-sm btn-danger">
											<span data-feather="trash"></span> Delete
										</button>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div th:insert="/fragments/footer :: footer"></div>
			</main>
		</div>
	</div>
	<script src="../static/js/bootstrap.bundle.min.js"
		th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
		integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
		integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
		crossorigin="anonymous"></script>
	<script src="../static/js/dashboard.js" th:src="@{/js/dashboard.js}"></script>
</body>
</html>
