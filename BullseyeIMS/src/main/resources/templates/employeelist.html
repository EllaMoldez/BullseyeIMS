<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<!-- meta tags -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- bootstrap css & js -->
<link rel="stylesheet"
	href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="../static/css/main.css" th:href="@{/css/main.css}">
<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>


<title>Bullseye Inventory Management System</title>
</head>
<body>
	<!-- Navbar -->
	<div th:insert="/fragments/navbar :: navbar"></div>

	<!-- sidebar -->
	<div class="container-fluid" id="main">
		<div class="row row-offcanvas row-offcanvas-left ">
			<div class="col-md-3 col-lg-2 sidebar-offcanvas vh-100 bg-light pl-0"
				id="sidebar" role="navigation">
				<div th:insert="/fragments/sidebar :: sidebar"></div>
			</div>
			
			<div class="col main pt-5 mt-3">
				<h1 class="display-5 d-none d-sm-block h3">Employees</h1>
				<div class="btn">
					<button type="button" class="btn btn-sm btn-secondary">Export
						List</button>
					<a href="/employee/add">
						<button type="button" class="btn btn-sm btn-primary">
							<span data-feather="box" class="align-text-bottom"></span> New
							Employee
						</button>
					</a>
				</div>
				<div>
					<div class="table-responsive">
						<table class="table table-striped">
							<thead class="thead-inverse">
								<tr>
									<th>Employee ID</th>
									<th>First Name</th>
									<th>Last Name</th>
									<th>Email</th>
									<th>Contact Number</th>
									<th>Department</th>
									<th>Job Role</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="Employee: ${employeeList}">
									<td th:text="${Employee.empId}">Product ID</td>
									<td th:text="${Employee.prodSKU}">First Name</td>
									<td th:text="${Employee.prodName}">Last Name</td>
									<td th:text="${Employee.empEmail}">Email</td>
									<td th:text="${Employee.empContact}">Contact</td>
									<td th:text="${Employee.empDepartmen}">Department</td>
									<td th:text="${Employee.empJobRole}">Job Role</td>

									<td><a th:href="@{'/employee/edit/' + ${Employee.empId}}">
											<button type="button" class="btn btn-sm btn-primary">
												<span data-feather="edit"></span> Edit
											</button>
									</a> &nbsp; <a th:href="@{'/employee/delete/' + ${Employee.empId}}">
											<button type="button" class="btn btn-sm btn-danger">
												<span data-feather="trash"></span> Delete
											</button>
									</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--footer-->
	<footer class="container-fluid fixed-bottom">
		<p class="text-center">Â©2022 Bullseye IMS. Developed by Dartworks</p>
	</footer>

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>
</html>
